<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic web</title>
</head>
<body>
    <main>
        <div class="counter">
            <div class="counter-content">
                <form name="electronicform" method="post" onsubmit="return validateForm()">
                    <div>
                        <h2 class="head-color">Sign Up</h2>
                    </div>
                    <div>
                        <input type="text" name="username" placeholder="username" class="div-operator">
                    </div>
                    <br>
                    <div>
                        <input type="email" name="email" placeholder="email" class="div-operator">
                    </div>
                    <br>
                    <div>
                        <input type="number" name="phone" placeholder="phone" class="div-operator">
                    </div>
                    <br>
                    <div>
                        <input type="password" name="password1" placeholder="create password" class="div-operator">
                    </div>
                    <br>
                    <div>
                        <input type="password" name="password2" placeholder="confirm password" class="div-operator">
                    </div>
                    <br>
                    <div>
                        <p>Already have an account? <span><a href="login.html" class="register-link">Login</a></span></p>
                    </div>
                    <div>
                        <p>By creating an account you agree to our <span><a href="#">Terms & Privacy</a></span></p>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="submit" class="btn-submit" name="submit">
                    </div>
                    <br>
                    

                </form>

            </div>
        </div>
    </main>
</body>
</html>
