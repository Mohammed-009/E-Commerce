<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic web</title>
</head>
<body>
    <main>
        <div class="counter">
            <div class="counter-content">
                <form action="" name="electronicform" method="post" onsubmit="return validLogin()">
                    <div>
                        <h2 class="head-color">Login</h2>
                    </div>
                    <div>
                        <input type="text" name="username" placeholder="username" class="div-operator">
                    </div>
                    <br>
                    <div>
                        <input type="password" name="password" placeholder="password" class="div-operator">
                    </div>
                    <br>
                    <div class="forgot-link">
                        <a href="forget password.html">forget password?</a>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Login" class="btn-login" name="submit">
                    </div>
                    <br>
                    <div>
                        <p>Don't have account <span><a href="register.html" class="register-link">Register here</a></span></p>
                    </div>

                </form>

            </div>
        </div>
    </main>
</body>
</html>
